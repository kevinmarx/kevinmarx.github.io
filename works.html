---
layout: default
title: Work
---

{% include masthead.html selected='work' %}

<article class="article-list gray column x100 wrapper">

  <ul id="Works" class="pillar group padded">
    {% for work in site.categories.works %}
      <li class="column x100 el">
        <section class="media">
          <header class="img x25">
            <h1>{{ work.title }}</h1>
            <p>{{ work.cutline }}</p>
            <label>Role:</label>
            <p>{{ work.roles }}</p>
          </header>
          <div class="bd">
            {{ work.content }}
          </div>
        </section>
      </li>
    {% endfor %}
  </ul>
</article>
