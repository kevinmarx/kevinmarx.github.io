---
layout: default
---
{% include masthead.html selected=page.categories.first %}

<article class="post group">
  <div class="feature-img group"
    style="background: url('/images/{{page.categories.first}}/{%if page.categories.first == 'writings'%}{{page.date | date: "%Y-%m-%d" }}{% else %}{{page.key}}{% endif %}/hero.jpg') no-repeat center center">
  </div>

  <header class="px640 center group">
    <div class="meta">
      <time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
      <span class="duration column right">{{ page.duration }} minute read.</span>
    </div>
    <h1>{{ page.title }}</h1>
  </header>

  <section class="post-body px640 center group">
    {{ content }}

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'kevinmarx'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

  </section>

  {% include post_footer.html %}

  <script> window.currentColor = 'gray' </script>

</article>
